<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>항목 추가하기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      function addItem() {
        // append와 같은 기능 함수를 쓸때 줄이 길어지면
        // ""나 ''가 아니라 ``백틱을 사용해서 묶어줘야함
        $("#list").append(`<li>이 편지는 영국에서 최로로 시작되어
            일년에 한바퀴를 돌면서 받는 사람에게 행운을 주었고
            지금은 당신에게 옮겨져 4일 안에 편지가
            당신 곁을 떠나야합니다.
            이 편지를 포함해서 7통을 행운이 필요한 사람에게 보내주셔야합니다.
      </li>`);
      }
    </script>
  </head>
  <body>
    <ul id="list">
      <li>
        이 편지는 영국에서 최로로 시작되어 일년에 한바퀴를 돌면서 받는 사람에게
        행운을 주었고 지금은 당신에게 옮겨져 4일 안에 편지가 당신 곁을
        떠나야합니다. 이 편지를 포함해서 7통을 행운이 필요한 사람에게
        보내주셔야합니다.
      </li>
      <li>
        이 편지는 영국에서 최로로 시작되어 일년에 한바퀴를 돌면서 받는 사람에게
        행운을 주었고 지금은 당신에게 옮겨져 4일 안에 편지가 당신 곁을
        떠나야합니다. 이 편지를 포함해서 7통을 행운이 필요한 사람에게
        보내주셔야합니다.
      </li>
    </ul>
    <button onclick="addItem()">항목 추가</button>
  </body>
</html>
