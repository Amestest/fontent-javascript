<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이미지 토글</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            img {
                width: 300px;
                height: 300px;
            }
        </style>
        <script>
            function 이미지보이기숨기기(){
                $("#이미지").slideToggle();

        <br>
        <img id="이미지" src="pig.jpg">
    </body>
</html>
