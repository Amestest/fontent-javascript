<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>attr 이용해서 이미지 변경</title>
        <!-- 부트스트랩 가져오기-->
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
      <!--Jquery-->
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <style>
        .바지꾸미기 {
            width: 300px;
            cursor: pointer;
        }
      </style>
    </head>
    <body>
        <div class="container text-center">
            <h2>클릭하면 이미지가 변경됩니다.</h2>
            <img id="이미지변경" src="../bootstrap/이미지/바지.png" alt="바지" class="img-fluid 바지꾸미기" onclick="클릭하기()">
        </div>
    </body>
    <!--클릭하기() 기능 설정하는 ㄴscript 작성하기-->
    <script>
        function 클릭하기(){
            const 이미지 = $("#이미지변경"); // id를 활용해서 img 태그 가져오기
            //만약에 이미지 주소가 바지로 설정이 되어있다면 긴바지로 변경하기
            if(이미지.attr('src')==='../bootstrap/이미지/바지.png'){
                이미지.attr('src','../bootstrap/이미지/긴바지.png');
                이미지.attr('alt',"긴바지")
            } else { //이미지 src가 긴바지로 되어잇다면 바지로변경하겠따
                이미지.attr('src','../bootstrap/이미지/바지.png');
                이미지.attr('alt',"바지")
            }
        }
        </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</html>
