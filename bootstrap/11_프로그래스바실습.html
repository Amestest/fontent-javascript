<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>프로그래스바 만들기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="progress">
        <!--role = progressbar
        style = width:0%
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
        -->
        <div id="progressbar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            0%
        </div>
      </div>

      <button id="시작버튼" class="btn btn-success" onclick="클릭하기()">
        시작
      </button>
    </div>
  </body>
  <!--프로그래스바 script 작성하기-->
  <script>
    function 클릭하기() {
        const progressbar = $("#progressbar");
        let 진행상황확인 = 0;

        const 간격 = setInterval(function(){
            if(진행상황확인 >= 100){
                clearInterval(간격)
            } else {
                진행상황확인++;
                progressbar.css('width',진행상황확인 + "%");
                progressbar.attr('aria-valuenow', 진행상황확인);
                progressbar.text(진행상황확인 + '%');
            }
        },100);
    }
  </script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</html>
