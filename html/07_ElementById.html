<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>getElementById</title>
    </head>
    <body>
        <h1>ElementById</h1>
        <pre>
            document .  ElementById ("특정아이디명");

            HTML 문서 안에서 특정한 아이디명을 가진 태그를 선택하는 것
            <태그 id="아이디명">과 document.ElementById("아이디명") 일치하는지

            속성 : document.ElementById("아이디명").속성

         
            
        </pre>
    </body>
</html>
