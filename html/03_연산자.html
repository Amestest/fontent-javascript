<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연산자</title>
    </head>
    <body>
        <h1>사칙연산자</h1>
        <pre>
            java와 마찬가지로 + - * / % 사용</pre>
        <h3>증감연산자</h3>
        <pre>java와 마찬가지로  ++ -- 사용</pre>
        <h3>비교연산자</h3>
        <pre>java에서는 문자열을 비교할 때 equals 사용해서 문자열끼리 비교연산자

            == != <= >= 사용해서 문자열 비교
        </pre>
        <h3>논리연산자</h3>
        <pre>
            모두 참일 경우 &&
            하나라도 참일 경우 ||
            모두 아닐 경우 !
        </pre>
    </body>
</html>
